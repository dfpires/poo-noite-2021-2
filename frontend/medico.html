        <main>
            <div class="container">
                <h3> Cadastro de Médico </h3>
                <form>
                    <!-- caso o id contenha valor, vamos atualizar, senão,  cadastrar-->
                    <input id="id" hidden/>
                    <!-- mb-3 significa margin bottom de 1rem (16px) -->
                    <div class="mb-3">
                        <label for="nome" class="form-label"> Nome </label>
                        <input type="text" id="nome" class="form-control" placeholder="Informe seu nome"/>
                    </div>
                    <div class="mb-3">
                        <label for="crm" class="form-label"> CRM </label>
                        <input type="text" id="crm" class="form-control" placeholder="Informe seu CRM"/>
                    </div>
                    <div class="mb-3">
                        <label for="especialidade" class="form-label"> Especialidade </label>
                        <input type="text" id="especialidade" class="form-control" placeholder="Informe sua Especialidade"/>
                    </div>
                  
                    <button type="button" onclick="cadastrarMedico()" class="btn btn-primary"> Enviar </button>
                </form>
            </div>
            <div class="container">
                <h3> Lista de Médicos </h3>
                <table class="table">
                    <theader>
                        <tr>
                            <th> Nome </th> <th> CRM </th> <th> Especialidade </th> <th> Remover </th> <th> Editar </th>
                        </tr>
                    </theader>
                    <tbody id="conteudoTabelaMedico">
                        <!-- preencheremos este conteúdo dinamicamente com dados do BD-->    
                    </tbody>
                </table>
            </div>
